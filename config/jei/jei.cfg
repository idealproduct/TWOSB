# Configuration file

~CONFIG_VERSION: 0.4.0

##########################################################################################################
# advanced
#--------------------------------------------------------------------------------------------------------#
# 用於變更JEI功能的高級設定。
##########################################################################################################

advanced {
    # 啟用後，搜尋欄會被移動至底部居中的位置。 [default: false]
    B:centerSearchBarEnabled=false
    B:debugModeEnabled=false

    # 選擇JEI會直接將物品移入物品欄或是用游標將其撿起。
    # [預設: mouse_pickup]
    # [有效: [inventory, mouse_pickup]]
    S:giveMode=MOUSE_PICKUP

    # 物品列表的最大寬度 [range: 4 ~ 100, default: 100]
    I:maxColumns=100

    # 配方列表的最大高度 [range: 175 ~ 5000, default: 350]
    I:maxRecipeGuiHeight=350

    # 定義JEI介面的訊息提示中的模組名稱樣式。留空以停用。 [預設: blue italic] [有效: [black, dark_blue, dark_green, dark_aqua, dark_red, dark_purple, gold, gray, dark_gray, blue, green, aqua, red, light_purple, yellow, white, obfuscated, bold, strikethrough, underline, italic]]
    S:modNameFormat=blue italic

    # 啟用 JEI 記憶體使用最佳化。 [default: true]
    B:optimizeMemoryUsage=true
}


##########################################################################################################
# search
#--------------------------------------------------------------------------------------------------------#
# 搜尋列的相關選項。
##########################################################################################################

search {
    # 依物品顏色搜尋（前綴：^）。
    # [預設: disabled]
    # [有效: [enabled, require_prefix, disabled]]
    S:colorSearchMode=DISABLED

    # 依創造模式標籤搜尋（前綴：%）。
    # [預設: disabled]
    # [有效: [enabled, require_prefix, disabled]]
    S:creativeTabSearchMode=DISABLED

    # 依模組名稱搜尋（前綴：@）。
    # [預設: require_prefix]
    # [有效: [enabled, require_prefix, disabled]]
    S:modNameSearchMode=REQUIRE_PREFIX

    # 當按礦物詞典搜尋時，要求使用 "$" 作為前綴
    # [預設: disabled]
    # [有效: [enabled, require_prefix, disabled]]
    S:oreDictSearchMode=DISABLED

    # Search mode for resources ids (prefix: &)
    # [預設: disabled]
    # [有效: [enabled, require_prefix, disabled]]
    S:resourceIdSearchMode=DISABLED

    # 依物品提示搜尋（前綴：#）。
    # [預設: enabled]
    # [有效: [enabled, require_prefix, disabled]]
    S:tooltipSearchMode=ENABLED
}


searchadvancedtooltips {
    # config.jei.searchAdvancedTooltips.search.comment [default: false]
    B:search=false
}


